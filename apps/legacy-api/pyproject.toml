[tool.coverage.run]
branch = true
source = [ "legacy_api" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/legacy-api/html' --cov-report xml:'../../coverage/apps/legacy-api/coverage.xml' --html='../../reports/apps/legacy-api/unittests/html/index.html' --junitxml='../../reports/apps/legacy-api/unittests/junit.xml'"

[tool.poetry]
name = "legacy-api"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "legacy_api"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.12"
  fastapi = "^0.104.1"
  uvicorn = "^0.24.0"
  requests = "^2.31.0"

[tool.poetry.scripts]
main = "legacy_api.main:main"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
